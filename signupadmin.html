<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="newcss2.css">
    <link rel="stylesheet" href="newcss3.css">
    <link rel="stylesheet" href="newcss4.css">
  </head>

    <body>
      <div class="inner-layer">
          <div class="container">
            <div class="row no-margin">
                <div class="col-sm-7">
                    <div class="content">
                        <h1>Register here!</h1>
                        <!--<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi sagittis at lacus at rhoncus. Integer pharetra lacus vitae sapien blandit eleifend. </p>
                        <h2>For Help Call : +189-123-453</h2>-->
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="form-data">
                        <div class="form-head">
                            <h2> Admin registration</h2>
                        </div>
                        <div class="form-body">
                            <div class="row form-row">
                              <input type="text" placeholder="Enter Full name" class="form-control" name='name'>
                            </div>
                            <div class="row form-row">
                              <input type="text" placeholder="Enter Mobile Number" class="form-control" name='number'>
                            </div>
                             <div class="row form-row">
                              <input type="text" placeholder="Enter Email Adreess" class="form-control"name='email'>
                            </div>
                           <div class="row form-row">
                              <input id="text" type="text" placeholder="Gender" class="form-control" name='gender'>
                            </div>
                            <div class="row form-row">
                              <input id="dat" type="text" placeholder="DateOfBirth" class="form-control" name='dob'>
                            </div>
                            <div class="row form-row">
                              <input type="text" placeholder="Create password" class="form-control" name='password'>
                            </div>
                            <div class="row form-row">
                              <input type="text" placeholder="Re enter password" class="form-control" name='repassword'>
                            </div>
                            
                            <h6>Other Details</h6>

                             <div class="row form-row">
                                <div class="col-sm-6">
                                   <input type="text" placeholder="Enter Address" class="form-control" name='address'>
                                </div>
                                <div class="col-sm-6">
                                   <input type="text" placeholder="Enter City" class="form-control" name='city'>
                                </div>
                            </div>
                             
                            </div>

                             <div class="row form-row">
                               <button class="btn btn-success btn-appointment" onclick="document.location=''">
                                 Register
                               </button>
                               
                            </div>
                        <div class="row form-row">
                               <button class="btn btn-success btn-appointment" onclick="document.location='loginadmin.html'">
                                 Login
                               </button>
                               
                            </div>

                        </div>
                    </div>
                </div>
            </div>
          </div>
      </div>
      
    </body>
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="newjavascript6.js"></script>
    <script src="newjavascript7.js"></script>
    <script src="newjavascript4.js"></script>
    <script src="newjavascript5.js"></script>

    <script>
      $(document).ready(function(){
          $("#dat").datepicker();
      })
    </script>
    
  </body>
</html>
