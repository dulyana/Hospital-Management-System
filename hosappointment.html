                <script>

                    //////////////////////Index Page Private Hospital Validation/////////////////////////////////

                    function private_validate() {
                        ShowProgressAnimation();
                        var returnValue = false;
                        var lastname = $(".lastname").val().length;
                        var specialy = $(".specialty option:selected").text();
                        var hospital = $(".hospital").find("option:selected").text();

                        if (lastname == 0 && specialy == "Any" && hospital == "Any") {
                            returnValue = false;
                            $("#error-message-required-fields").modal("show");
                        } else {
                            returnValue = true;
                        }

                        if (!returnValue) {
                            hideProgressAnimation();
                        }

                        return returnValue;
                    }


                    /////////////////////////////////////////////////////////////////////////////

                    /////////////////////Input Adjust////////////////////////////////////////////
                    function alphaNumericSpace(inInput) {
                        inInput.value = inInput.value.replace(/[^\w ]/g, "").replace(/^ +|( ) +/g, "$1");
                    }

                    function spChaRmv(inInput) {
                        inInput.value = inInput.value.replace(/[&\\#+()$~%@'"*?<>{}]/g, "");
                    }
                    /////////////////////////////////////////////////////////////////////////////

                    ////////////////////////private ayuraveda validation////////////////////////////
                    function private_ayurveda_validate() {
                        var returnValue = false;
                        var lastname = $(".palastname").val().length;
                        var specialy = $(".paspecialty option:selected").text();
                        var hospital = $(".pahospital option:selected").text();

                        //alert(lastname+" "+specialy+" "+hospital);
                        if (lastname == 0 && specialy == "Any" && hospital == "Any") {
                            returnValue = false;
                            $("#error-message-required-fields").modal("show");
                        } else {
                            returnValue = true;
                        }

                        return returnValue;
                    }
                    /////////////////////////////////////////////////////////////////////////////

                    /////////////////////////////////////////////////////////////////////////////
                    function dropHospitals() {
                        var specialtyID = $('#speciality').val();


                        $.ajax({
                            url: 'hospital-dropdown',
                            data: {

                                'specialty': specialtyID
                            },
                            beforeSend: function () {
                                $('#hospital option[value!="0"]').remove();
                            },

                            success: function (data) {


                                $('#hospital')
                                        .find('option')
                                        .remove()
                                        .end()
                                        .append('<option value="" selected>Any</option>')
                                ;


                                for (i = 0; i < data.length; i++) {
                                    $('#hospital').append('<option value=' + data[i].hosId + '>' + data[i].hosName + '</option>');
                                }
                                $('#hospital').selectedIndex = 1;


                            },
                            type: 'POST'
                        });
                    }


                    function dropHospitalsAyurvedic() {
                        var specialityAyurvedicID = $('#specialityAyurvedic').val();

                        $.ajax({
                            url: 'hospital-dropdown',
                            data: {
                                //format: 'json'
                                'specialty': specialityAyurvedicID
                            },
                            success: function (data) {
                                for (i = 0; i < data.length; i++) {
                                    $('#hospitalAyurvedic').append('<option value=' + data[i].hosId + '>' + data[i].hosName + '</option>');
                                }
                            },
                            type: 'POST'
                        });
                    }
                    ////////////////////////////////////////////////////////////////////////////////////////////

                    /////////////////////clear////////////////////////////////////////////////////
                    function dropdownclear() {
                        ShowProgressAnimation();

                        location.reload();

                    }
                    ///////////////////////////////////////////////////////////////////////////////////////////


                </script>
